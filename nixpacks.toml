[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["rm -rf node_modules && npm install --include=dev", "cd server && npm install"]

[phases.build]
cmds = ["VITE_API_URL=https://proshot-api-production.up.railway.app npm run build"]

[start]
cmd = "NODE_ENV=production node server/index.js"
